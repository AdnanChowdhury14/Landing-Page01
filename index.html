<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header-bg">
      <nav>
        <div class="nav-content">
          <h1 class="nav-title">LOGO</h1>
          <button class="btn">Sign UP</button>
        </div>
        <div class="banner-content">
          <div>
            <h1 class="title">
              Cool Dark UI Template for <br />
              Webflow Agencies!
            </h1>
          </div>
          <div>
            <button class="btn banner-btn">Stay focused</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="action">
        <div class="action-details">
          <h2 class="action-title">See it in Action</h2>
          <p class="action-subtitle">
            Explore the live preview and imagine your brand in the new look
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div>
          <img class="action-img" src="./Assets/wc-mini.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
